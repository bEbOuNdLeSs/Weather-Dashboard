<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
    <script src="https://kit.fontawesome.com/71f979c698.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class = "container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class = "container-fluid">
        <div class = "row">
            <div class = "col-lg-3 bg-light">
                <h5 class = "mt-1">Search for a City:</h5>
                <div class = "input-group mb-3">
                    <input id = "enter-city" type = "text" class = "form-control" placeholder = "Enter a city" aria-label = "Enter a city">
                    <div class = "input-group-append">
                        <button class = " btn btn-primary" type = "button" id = "search-button">
                            <i class = "fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src = "assets/js/script.js"></script>
</body>
</html>
